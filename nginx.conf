# Оптимизация для сервера с ограниченными ресурсами (1 ГБ RAM)
# Ubuntu 24.04 LTS на cloud.reg.ru

server {
    listen 80;
    server_name 91.229.9.244;

    # Корневая директория для frontend
    # ⚠️ ВАЖНО: Замените на реальный путь к вашему проекту!
    # Например: root /home/username/kids_shop/frontend/build;
    root /path/to/kids_shop/frontend/build;
    index index.html;

    # Логирование (ограничиваем размер логов для экономии места)
    access_log /var/log/nginx/kids_shop_access.log;
    error_log /var/log/nginx/kids_shop_error.log warn;
    
    # Оптимизация для маломощного сервера
    client_max_body_size 10M;
    keepalive_timeout 65;
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ✅ КРИТИЧНО: index.html НЕ кешируем - всегда отдаем свежую версию
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # ✅ Статические файлы с хешами (JS, CSS) - кешируем надолго
    # Эти файлы имеют хеши в именах (например, main.64424b63.js)
    # Если файл изменился, имя изменится, поэтому можно кешировать
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ✅ Изображения и другие медиа файлы
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # ✅ Все остальные статические файлы
    location /static/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ✅ Проксирование API запросов на backend
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ✅ Проксирование изображений из backend
    location /images/ {
        proxy_pass http://localhost:5000/images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Cache-Control "public, max-age=86400";
    }

    # ✅ Все остальные запросы - отдаем index.html (для React Router)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ✅ Отключаем кеширование для manifest.json и других конфигов
    location ~* \.(json|xml|txt)$ {
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri =404;
    }
}

